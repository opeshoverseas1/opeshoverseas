<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Opésh Overseas – Ayurvedic Exports from India to the World">
  <title>Opésh Overseas | Ayurvedic Exports</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="icon" type="favicon.png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #d0eaff;
    }

    header .branding {
      display: flex;
      align-items: center;
      gap: 16px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
      justify-content: center;
    }

    header img {
      height: 218px;
      width: auto;
      filter: drop-shadow(0 0 6px rgba(0,128,255,0.3));
    }

    header h1 {
      margin: 0;
      font-size: 34px;
      color: #000;
    }

    header p {
      margin: 0;
      font-size: 17px;
      font-style: italic;
      color: #000;
    }

    nav.responsive-nav {
      background-color: #a7d3f5;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      padding: 12px 10px;
      max-width: 1000px;
      margin: auto;
    }

    nav.responsive-nav a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
      text-align: center;
      padding: 10px;
      min-width: 110px;
      flex: 1 0 28%;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav.responsive-nav a:hover {
      background-color: #cfe9ff;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background-color: #e0f4ff;
    }

    .intro, .highlight, .mission-call {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
      font-size: 18px;
      line-height: 1.7;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      margin: 10px 0;
      font-size: 17px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2a9d8f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    footer {
      background-color: #d0eaff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      header .branding {
        flex-direction: column;
        gap: 6px;
        text-align: center;
      }

      header img {
        height: 110px !important;
        margin-bottom: 5px;
      }

      nav.responsive-nav {
        gap: 12px;
        padding: 14px 10px;
      }

      nav.responsive-nav a {
        flex: 1 0 30%;
        padding: 12px 6px;
        font-size: 14px;
      }

      .hero h1 {
        font-size: 24px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="branding">
      <img src="logo.png" alt="Opésh Overseas Logo">
      <div>
        <h1>Opésh Overseas</h1>
        <p>~From India to the World~</p>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="responsive-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="products.html">Products & Science</a>
    <a href="certifications.html">Certifications</a>
    <a href="export.html">Export</a>
    <a href="partners.html">Partners</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Optional: Add your main content below -->

  <!-- Footer -->
  <footer>
    © 2025 Opésh Overseas. All rights reserved.
  </footer>
</body>
</html>
